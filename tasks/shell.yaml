---
- name: Copy shell conf to config folder
  copy:
    src: ../data/confiles/shell/
    dest: /home/{{ ansible_user }}/.config/shell
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0664

# command can't handle grep
- name: Test for bash addons in .bashrc
  shell: grep -c ".config/shell" /home/{{ ansible_user }}/.bashrc || true
  changed_when: false
  register: test_addons
  become_user: "{{ ansible_user }}"

- name: Append shell configs to .bashrc file
  blockinfile:
    path: /home/{{ ansible_user }}/.bashrc
    block: |
      # useful aliases
      if [ -e $HOME/.config/shell/aliases ]; then
          source $HOME/.config/shell/aliases
      fi

      # useful variables (mostly paths)
      if [ -e $HOME/.config/shell/variables ]; then
          source $HOME/.config/shell/variables
      fi

      # useful shell scripts
      if [ -e $HOME/.config/shell/scripts ]; then
          source $HOME/.config/shell/scripts
      fi

  when: test_addons.stdout == "0"

- name: Import fish config
  import_tasks: fish.yaml
